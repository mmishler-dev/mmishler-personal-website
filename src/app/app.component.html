<div id="app" [ngClass]="darkMode ? 'dark-mode' : 'light-mode'">
  <img id="background" class="image-background" src="../assets/images/background-personal-image.jpg" alt="Hi! I'm Matt Mishler">
  <div id="content">
    <div id="header">
      <mm-header-toolbar (darkModeEnabled)="updateDarkMode($event)"></mm-header-toolbar>
    </div>
    <div id="outlet-container">
      <router-outlet></router-outlet>
    </div>
    <div id="footer">
      <mm-footer></mm-footer>
    </div>
  </div>
</div>
